<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml"
      xmlns:C="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Taxinator</title>
</head>
<body>
<section style="justify-content: center">
    <form action="/" method="POST" th:object="${kommun}">
        <br>
        Lön före skatt: <input type="number" th:field="*{salary}" style="width:185px;height:20px;" min="0"/><br>
        <br>
        <select th:field="*{name}" style="width:300px;height:25px;">
            <option value="" th:hidden="hidden">Välj Kommun...</option>
            <option th:each="kommun : ${kommuner}" th:value="${kommun.name}" th:text="${kommun.name}"></option>
        </select>
        <br>
        <br>
        Medlem av Svenska Kyrkan: <input type="checkbox" th:field="*{churchMember}"/> <br>
        <br>
        <br>
        <input type="submit" style="width:300px"/>

        <br>

        <div th:if="${kommun.salary != null}">
            <p><b>Information:</b></p>
            <p th:text="'Kommun: ' + ${kommun.name}"></p>
            Medlem i svenska kyrkan: <span th:text="${kommun.churchMember} ? Yes : No"></span>
            <p th:text="'Lön före skatt: ' + ${kommun.salary}"></p>
            <p th:text="'Lön efter skatt: ' + ${salaryAfterTax}"></p>
        </div>
    </form>
</section>

</body>
</html>
