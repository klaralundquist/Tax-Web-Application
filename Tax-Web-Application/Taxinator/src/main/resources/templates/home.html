<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml"      xmlns:C="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Taxinator</title>
</head>
<body>

<article style="position: absolute; bottom: 0; left: 0; width: 100px; text-align:left;">
    <a th:href="'/skattesatser'" th:text="Skattesatser"></a>
</article>

<form action="/" method="POST" th:object="${kommun}"> <br>
    Lön före skatt: <input type="number" th:field="*{salary}" style="width:185px;height:20px;"  min="0"/><br>
    <br>
    <select th:field="*{name}" style="width:300px;height:25px;">
        <option th:each="kommun : ${kommuner}" th:value="${kommun.name}" th:text="${kommun.name}"></option>
    </select>
    <br>
    <br>
    Medlem i Svenska Kyrkan: <input type="checkbox" th:field="*{churchMember}"/>
    <br>
    <br>
    <br>
    <input type="submit" style="width:300px"/>
</form>

<br>
<br>

<div th:if="${kommun.salary != null}">
    <p><b>Information:</b></p>
    <p th:text="'Kommun: ' + ${kommun.name}"></p>
    <p th:text="'Skattesats i ' + ${kommun.name} + ': ' + ${percentage} + '%'"></p>
    Medlem i Svenska Kyrkan: <span th:text="${kommun.churchMember} ? Ja : Nej"></span>
    <p th:text="'Lön före skatt: ' + ${kommun.salary} + ' SEK'"></p>
    <p th:text="'Lön efter skatt: ' + ${salaryAfterTax} + ' SEK'"></p>
    <p th:text="'Summa skatter: ' + ${kommun.salary - salaryAfterTax} + ' SEK'"></p>
</div>

</body>
</html>
